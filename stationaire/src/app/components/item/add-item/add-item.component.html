<div class="row align-items-center justify-content-center">
    <div class="col-lg-4 col-md-6 col-10 shadow-sm p-3 mb-5 rounded border">
        <h2 class="text-center">
            Add Item
        </h2>
        <form role="form" [formGroup]="form" (ngSubmit)="onSubmit($event)" novalidate>       
            <div>
                <app-form-group label="Name" for="name">
                    <input type="text" class="form-control" id="name" formControlName="name" />
                </app-form-group>
                <app-validation-msg [field]="'Name'" [isShow]="(formControl.name.touched) && formControl.name.errors?.required"></app-validation-msg>
            </div>

            <div>
                <app-form-group label="Title" for="title">
                    <input type="text" class="form-control" id="title" formControlName="title" />
                </app-form-group>
                <app-validation-msg [field]="'Title'" [isShow]="(formControl.title.touched) && formControl.title.errors?.required"></app-validation-msg>
            </div>

            <div>
                <app-form-group label="Price" for="price">
                    <input type="number" class="form-control" id="price" formControlName="price" />
                </app-form-group>
            </div>

            <div>
                <app-form-group label="Description" for="description">
                    <input type="text" class="form-control" id="description" formControlName="description" />
                </app-form-group>
            </div>

            <button type="submit" 
                    class="btn mt-3 btn-primary btn-block"
                    [disabled]="!form.valid">
                    Save
            </button>
        
        </form>
        
    </div>
</div>
